
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Simple Navigation Menu</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Block Example -->
 <header>
 My <span>Website</span> Navigation
 </header>
 <!-- Inline-block Example -->
 <nav class="inline-block-menu">
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Services</a></li> </ul>
 </nav>
 <!-- Float + Clear Example -->
 <nav class="float-menu">
 <ul>
 <li><a href="#">Dashboard</a></li>
 <li><a href="#">Profile</a></li>
 <li><a href="#">Messages</a></li>
 <li><a href="#">Logout</a></li>
 </ul>
 <div class="clear"></div>
 </nav>
</body>
</html>
