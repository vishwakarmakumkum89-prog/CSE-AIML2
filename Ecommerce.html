<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .product-card {
            width: 300px;
            background: #fff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .price {
            color: green;
            font-size: 22px;
            font-weight: bold;
        }
        button {
            background-color: #ff9f00;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #fb641b;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>Wireless Headphones</h2>
        <p>High quality sound with noise cancellation.</p>
        <p class="price">â‚¹2,999</p>
        <button>Add to Cart</button>
        <br><br>
        <button>Buy Now</button>
    </div>

</body>
</html>
