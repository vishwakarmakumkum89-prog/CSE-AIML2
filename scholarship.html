<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            width: 450px;
            background: #ffffff;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Scholarship Application Form</h2>

    <form>
        <label>Student Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Gender</label>
        <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Category</label>
        <select required>
            <option value="">Select</option>
            <option>General</option>
            <option>OBC</option>
            <option>SC</option>
            <option>ST</option>
        </select>

        <label>Course Name</label>
        <input type="text" placeholder="e.g. B.Tech, B.Sc">

        <label>College Name</label>
        <input type="text" placeholder="Enter college name">

        <label>Annual Family Income (â‚¹)</label>
        <input type="number" placeholder="Enter income" required>

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number">

        <label>Address</label>
        <textarea rows="3" placeholder="Enter address"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
